<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste de Memória Dividida</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
    }
    #startSection, #testSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    #startButton {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #player {
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      max-width: 800px;
      height: 250px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      resize: none;
    }
    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    #finalMessage {
      margin-top: 30px;
      font-weight: bold;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Tela Inicial -->
  <div id="startSection">
    <h2>Teste de Memória Dividida</h2>
    <p>Clique no botão iniciar para iniciar o teste.</p>
    <button id="startButton">Iniciar</button>
  </div>

  <!-- Seção do Teste -->
  <div id="testSection" style="display: none;">
    <div id="playerContainer"></div>

    <div id="textSection1">
      <h3>Escreva abaixo uma memória sua</h3>
      <textarea id="memoryInput1" placeholder="Digite aqui..."></textarea>
    </div>

    <div id="textSection2" style="display: none;">
      <h3>Agora escreva o que você se lembra do vídeo que estava rodando anteriormente</h3>
      <textarea id="memoryInput2" placeholder="Digite aqui..."></textarea>
    </div>

    <div id="finalMessage">Copie os dois textos das caixas e cole na resposta do teste.</div>
  </div>

  <!-- Carrega a API do YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    let started = false;

    function onYouTubeIframeAPIReady() {
      // A função precisa existir, mas vamos criar o player só depois de clicar em "Iniciar"
    }

    document.getElementById("startButton").addEventListener("click", () => {
      document.getElementById("startSection").style.display = "none";
      document.getElementById("testSection").style.display = "flex";

      // Agora sim criamos o player
      player = new YT.Player('playerContainer', {
        height: '450',
        width: '800',
        videoId: 'WwMjJz1Y2PM',
        playerVars: {
          'autoplay': 1,
          'controls': 0,
          'disablekb': 1,
          'modestbranding': 1,
          'rel': 0
        },
        events: {
          'onReady': () => {
            player.playVideo();
            started = true;

            // Parar vídeo e bloquear primeira textarea após 3 minutos
            setTimeout(() => {
              player.stopVideo();
              document.getElementById("playerContainer").style.display = "none";
              document.getElementById("memoryInput1").disabled = true;

              // Mostrar segunda textarea
              document.getElementById("textSection2").style.display = "block";

              // Bloquear segunda textarea após 2:30 minutos
              setTimeout(() => {
                document.getElementById("memoryInput2").disabled = true;
                document.getElementById("finalMessage").style.display = "block";
              }, 150000); // 2 min 30 seg

            }, 180000); // 3 minutos
          },
          'onStateChange': (event) => {
            if (started && event.data === YT.PlayerState.PAUSED) {
              player.playVideo(); // Impede pausar
            }
          }
        }
      });
    });
  </script>

</body>
</html>

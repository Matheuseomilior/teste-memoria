<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste de Memória Dividida</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
    }
    #startSection, #testSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    #startButton {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #player {
      width: 100%;
      max-width: 960px;
      height: 540px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      max-width: 960px;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    #finalMessage {
      margin-top: 30px;
      font-weight: bold;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Tela Inicial -->
  <div id="startSection">
    <h2>Teste de Memória Dividida</h2>
    <p>Clique no botão iniciar para iniciar o teste.</p>
    <button id="startButton">Iniciar</button>
  </div>

  <!-- Seção do Teste -->
  <div id="testSection" style="display: none;">
    <div id="player"></div>

    <div id="textSection1">
      <h3>Escreva abaixo uma memória sua</h3>
      <textarea id="memoryInput1" placeholder="Digite aqui..."></textarea>
    </div>

    <div id="textSection2" style="display: none;">
      <h3>Agora escreva o que você se lembra do vídeo que estava rodando anteriormente</h3>
      <textarea id="memoryInput2" placeholder="Digite aqui..."></textarea>
    </div>

    <div id="finalMessage">Copie os dois textos das caixas e cole na resposta do teste.</div>
  </div>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    let started = false;

    // Carrega o player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '540',
        width: '960',
        videoId: 'WwMjJz1Y2PM',
        playerVars: {
          'autoplay': 0,
          'controls': 0,
          'disablekb': 1,
          'modestbranding': 1,
          'rel': 0
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Bloqueia tentativa de pausar
    function onPlayerStateChange(event) {
      if (started && event.data === YT.PlayerState.PAUSED) {
        player.playVideo();
      }
    }

    // Início do teste
    document.getElementById("startButton").addEventListener("click", () => {
      document.getElementById("startSection").style.display = "none";
      document.getElementById("testSection").style.display = "flex";

      player.playVideo();
      started = true;

      // Após 3 minutos:
      setTimeout(() => {
        player.stopVideo();
        document.getElementById("player").style.display = "none";

        // Bloqueia primeira caixa
        document.getElementById("memoryInput1").disabled = true;

        // Mostra segunda caixa
        document.getElementById("textSection2").style.display = "block";

        // Após mais 2 minutos e 30 segundos:
        setTimeout(() => {
          document.getElementById("memoryInput2").disabled = true;
          document.getElementById("finalMessage").style.display = "block";
        }, 150000); // 2 min 30 seg

      }, 180000); // 3 minutos
    });
  </script>

</body>
</html>
